<!DOCTYPE html>
<html>
<head>
	<title>Health Bot</title>
	<link rel="stylesheet" type="text/css" href="./../static/Login/auth.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="./../static/Login/imgs/wave.png">
	<div class="loginerror" >{{ error }}</div>
	<div class="container">
		<div class="img">
			<img src="./../static/Login/imgs/undraw_Access_account_re_8spm.svg">
		</div>

		<div class="login-content">
			<div class="login">

				{% if messages %}
				   <ul>
					   {% for message in messages %}
					   <p>{{ message }}</p>
					   {% endfor %}
				   </ul>
			   {% endif %}
	   
			<form method = "post" action="">
				{% csrf_token %}
				<img src="./../static/Login/imgs/undraw_profile_pic_ic5t.svg">
				<h2 class="title">Welcome</h2>
           		<div class="input-field">
           		   		<i class="fas fa-user"></i>
           		   		<input placeholder="Username" type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username">
           		</div>
           		<div class="input-field">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
					  <input placeholder="Password" type="password" name="password" autocomplete="current-password" required id="id_password">
            	</div>
				<input type="submit" class="btn" value="Login">
				<a href="/registerclient">New to our Platform ? Register</a>
            </form>
        </div>
    </div>
	<script type="text/javascript" src="./../static/Login/main.js"></script>
	
	<style>
		.loginerror{
			display: flex;
			justify-content: center;
			background-color:#3498DB;
			color: white !important;
			font-size: 20px;
			font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
			padding: 5px 0px;
		}
	</style>
</body>
</html>
