<!DOCTYPE html>
<html>
<head>
	<title>Health Bot</title>
	<link rel="stylesheet" type="text/css" href="./../static/Login/auth.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="./../static/Login/imgs/wave.png">
	<div class="loginerror" >{{ error }}</div>
	<div class="container">
		<div class="img">
			<img src="./../static/Login/imgs/undraw_Access_account_re_8spm.svg">
		</div>
		
		<div class="login-content">
			<div>
				{% if messages %}
				<ul>
					{% for message in messages %}
					<li>{{ message }}</li>
					{% endfor %}
				</ul>
			{% endif %}
			</div>
			<form method="POST" action="">
				{% csrf_token %}
				
				<img src="./../static/Login/imgs/undraw_profile_pic_ic5t.svg">
				<h3 class="title">LET'S GET YOU ONBOARD</h3>
           		<div class="input-field">
					<i class="fas fa-user"></i>
					<input placeholder="Username" type="text" name="username" maxlength="150" autofocus required id="id_username">
							 
							  
           		</div>
           		<div class="input-field"> 
					<i class="fas fa-envelope"></i>
					   <input placeholder="Email" type="email" name="email" maxlength="254" id="id_email">
           		</div>
                <div class="input-field"> 
					<i class="fas fa-lock"></i>
					<input placeholder="Password" type="password" name="password1" autocomplete="new-password" required id="id_password1">
            	</div>
				<div class="input-field"> 
					<i class="fas fa-lock"></i>
					<input placeholder="Confirm Your Password" type="password" name="password2" autocomplete="new-password" required id="id_password2">
            	</div>
				<input type="submit" class="btn" value="Register">
				<a href="/loginclient">Already have an account ? Login</a>
            </form>
        </div>
    </div>
	<script type="text/javascript" src="./../static/Login/main.js"></script>
	
	
	<style>
		.loginerror{
			display: flex;
			justify-content: center;
			background-color:#3498DB;
			color: white !important;
			font-size: 20px;
			font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
			padding: 5px 0px;
		}
	</style>
</body>
</html>
